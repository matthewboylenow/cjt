<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <pattern id="mkt-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.5" fill="#1a2a44"/>
      <circle cx="0" cy="0" r="0.5" fill="#1a2a44"/>
      <circle cx="40" cy="0" r="0.5" fill="#1a2a44"/>
      <circle cx="0" cy="40" r="0.5" fill="#1a2a44"/>
      <circle cx="40" cy="40" r="0.5" fill="#1a2a44"/>
    </pattern>
    <radialGradient id="mkt-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#162545"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </radialGradient>
    <radialGradient id="mkt-burst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#29ABE2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#29ABE2" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0A1628"/>
  <rect width="800" height="500" fill="url(#mkt-glow)"/>
  <rect width="800" height="500" fill="url(#mkt-grid)" opacity="0.7"/>

  <!-- Central burst/broadcast effect -->
  <circle cx="350" cy="240" r="120" fill="url(#mkt-burst)"/>

  <!-- Megaphone shape - abstract geometric -->
  <!-- Main cone -->
  <path d="M 300 200 L 430 150 L 430 330 L 300 280 Z" fill="#29ABE2" opacity="0.1" stroke="#29ABE2" stroke-width="2" stroke-opacity="0.5"/>
  <!-- Back plate -->
  <rect x="275" y="195" width="30" height="90" rx="4" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <rect x="280" y="200" width="20" height="80" rx="2" fill="white" opacity="0.04"/>
  <!-- Handle -->
  <rect x="260" y="230" width="20" height="20" rx="2" fill="none" stroke="white" stroke-width="1.5" opacity="0.2"/>
  <line x1="270" y1="250" x2="270" y2="290" stroke="white" stroke-width="1.5" opacity="0.2"/>

  <!-- Sound/broadcast waves emanating from megaphone -->
  <path d="M 440 190 Q 480 240 440 290" fill="none" stroke="white" stroke-width="1.5" opacity="0.2"/>
  <path d="M 460 170 Q 515 240 460 310" fill="none" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <path d="M 480 150 Q 550 240 480 330" fill="none" stroke="#29ABE2" stroke-width="2" opacity="0.2"/>
  <path d="M 505 130 Q 590 240 505 350" fill="none" stroke="white" stroke-width="1" opacity="0.08"/>
  <path d="M 530 110 Q 630 240 530 370" fill="none" stroke="#29ABE2" stroke-width="1" opacity="0.1"/>

  <!-- Social media floating elements -->
  <!-- Heart shape (like/favorite) -->
  <g transform="translate(560, 130)" opacity="0.35">
    <path d="M 0 8 Q 0 0 8 0 Q 16 0 16 8 Q 16 16 8 24 Q 0 16 0 8 Z" fill="none" stroke="#29ABE2" stroke-width="1.5" transform="rotate(-45, 8, 12)"/>
  </g>

  <!-- Chat bubble -->
  <g transform="translate(590, 200)" opacity="0.25">
    <rect width="45" height="30" rx="6" fill="none" stroke="white" stroke-width="1.5"/>
    <polygon points="10,30 15,40 22,30" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="10" y1="12" x2="35" y2="12" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="20" x2="28" y2="20" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Share/repost arrows -->
  <g transform="translate(570, 290)" opacity="0.3">
    <path d="M 0 15 L 20 15 L 20 8 L 35 18 L 20 28 L 20 21 L 0 21 Z" fill="none" stroke="#29ABE2" stroke-width="1.2"/>
  </g>

  <!-- Thumbs up abstract -->
  <g transform="translate(530, 350)" opacity="0.2">
    <rect x="0" y="12" width="10" height="18" rx="2" fill="none" stroke="white" stroke-width="1.2"/>
    <path d="M 12 28 L 12 12 L 18 5 L 22 5 L 20 12 L 30 12 L 30 28 Z" fill="none" stroke="white" stroke-width="1.2"/>
  </g>

  <!-- At symbol / mention indicator -->
  <circle cx="640" cy="170" r="15" fill="none" stroke="white" stroke-width="1" opacity="0.15"/>
  <text x="640" y="176" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.15">@</text>

  <!-- Hashtag -->
  <g transform="translate(660, 270)" opacity="0.15">
    <line x1="5" y1="0" x2="3" y2="25" stroke="white" stroke-width="1.5"/>
    <line x1="15" y1="0" x2="13" y2="25" stroke="white" stroke-width="1.5"/>
    <line x1="0" y1="8" x2="20" y2="8" stroke="white" stroke-width="1.5"/>
    <line x1="0" y1="17" x2="20" y2="17" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Analytics bar chart - bottom area -->
  <g transform="translate(150, 380)" opacity="0.15">
    <rect x="0" y="40" width="18" height="40" rx="2" fill="white"/>
    <rect x="25" y="25" width="18" height="55" rx="2" fill="#29ABE2"/>
    <rect x="50" y="35" width="18" height="45" rx="2" fill="white"/>
    <rect x="75" y="15" width="18" height="65" rx="2" fill="#29ABE2"/>
    <rect x="100" y="30" width="18" height="50" rx="2" fill="white"/>
    <rect x="125" y="5" width="18" height="75" rx="2" fill="#29ABE2"/>
  </g>

  <!-- Upward trend line over chart -->
  <path d="M 155 415 Q 200 400 230 395 Q 260 385 290 380 Q 310 370 330 365" fill="none" stroke="#29ABE2" stroke-width="1.5" opacity="0.3"/>
  <circle cx="330" cy="365" r="4" fill="#29ABE2" opacity="0.4"/>

  <!-- Connecting dots network - represents social connections -->
  <circle cx="180" cy="140" r="5" fill="white" opacity="0.12"/>
  <circle cx="140" cy="200" r="4" fill="#29ABE2" opacity="0.2"/>
  <circle cx="200" cy="280" r="4" fill="white" opacity="0.1"/>
  <circle cx="130" cy="310" r="5" fill="#29ABE2" opacity="0.15"/>
  <line x1="180" y1="140" x2="140" y2="200" stroke="white" stroke-width="0.5" opacity="0.1"/>
  <line x1="140" y1="200" x2="200" y2="280" stroke="white" stroke-width="0.5" opacity="0.08"/>
  <line x1="200" y1="280" x2="130" y2="310" stroke="#29ABE2" stroke-width="0.5" opacity="0.1"/>
  <line x1="180" y1="140" x2="200" y2="280" stroke="white" stroke-width="0.3" opacity="0.06"/>

  <!-- Decorative corner brackets -->
  <path d="M 30 30 L 80 30 M 30 30 L 30 80" stroke="#29ABE2" stroke-width="1.5" opacity="0.4"/>
  <path d="M 770 30 L 720 30 M 770 30 L 770 80" stroke="#29ABE2" stroke-width="1.5" opacity="0.4"/>
  <path d="M 30 470 L 80 470 M 30 470 L 30 420" stroke="#29ABE2" stroke-width="1.5" opacity="0.4"/>
  <path d="M 770 470 L 720 470 M 770 470 L 770 420" stroke="#29ABE2" stroke-width="1.5" opacity="0.4"/>

  <!-- Ambient particles -->
  <circle cx="720" cy="80" r="1.5" fill="white" opacity="0.1"/>
  <circle cx="700" cy="430" r="2" fill="#29ABE2" opacity="0.15"/>
  <circle cx="80" cy="450" r="1.5" fill="white" opacity="0.08"/>
  <circle cx="400" cy="60" r="2" fill="#29ABE2" opacity="0.12"/>
</svg>